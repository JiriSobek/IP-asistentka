<!DOCTYPE html>
<html lang="cs">
<head>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      padding: 20px;
    }
    textarea {
      width: 725px;
      height: 200px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }
    button {
      background: #e76a58;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 999px;
      font-size: 1rem;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <textarea id="editor" placeholder="Zde popište podporu v oblasti hygieny..."></textarea><br>

  <button id="btnAdvice">Poradit</button>
  <button id="btnImprove">Vylepšit</button>
  <button id="btnUndo" disabled>Zpět</button>
  <button id="btnCopy">Kopírovat</button>

  <div id="result"></div>

  <script>
    const editor = document.getElementById('editor');
    const result = document.getElementById('result');
    let beforeImprove = '';

    async function callApi(path, payload) {
      result.innerHTML = '<b>Moment, přemýšlím…</b>';
      const res = await fetch(path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let done = false, started = false, fullText = '';
      result.innerHTML = '';

      while (!done) {
        const { value, done: d } = await reader.read();
        done = d;
        if (value) {
          let chunk = decoder.decode(value, { stream: true });

          // 1) Odstraň Markdown code fence
          if (!started) {
            chunk = chunk.replace(/^```html\s*/i, '');
            started = true;
          }
          chunk = chunk.replace(/```$/, '');

          // 2) Odstraň HTML <html>, <head>, <body> bloky
          chunk = chunk
            .replace(/<\s*html[^>]*>/gi, '')
            .replace(/<\s*\/\s*html\s*>/gi, '')
            .replace(/<\s*head[^>]*>[\s\S]*?<\s*\/\s*head\s*>/gi, '')
            .replace(/<\s*body[^>]*>/gi, '')
            .replace(/<\s*\/\s*body\s*>/gi, '');

          // 3) Odstraň zbytkové ">" z Markdownových citací na začátku řádků
          chunk = chunk.replace(/^\s*>+\s*/gm, '');

          fullText += chunk;
          result.innerHTML += chunk;
        }
      }
      return fullText;
    }

    document.getElementById('btnAdvice').onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');
      await callApi('/api/advice', { text });
    };

    document.getElementById('btnImprove').onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');
      beforeImprove = text;
      document.getElementById('btnUndo').disabled = false;
      const improved = await callApi('/api/improve', { text });
      editor.value = improved;
      result.innerHTML = '';
    };

    document.getElementById('btnUndo').onclick = () => {
      editor.value = beforeImprove;
      result.innerHTML = '';
      document.getElementById('btnUndo').disabled = true;
    };

    const btnCopy = document.getElementById('btnCopy');
    btnCopy.onclick = () => {
      const text = editor.value.trim();
      if (!text) return;
      navigator.clipboard.writeText(text).then(() => {
        btnCopy.textContent = 'Zkopírováno ✓';
        setTimeout(() => btnCopy.textContent = 'Kopírovat', 2000);
      });
    };
  </script>
</body>
</html>
