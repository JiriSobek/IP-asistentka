<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>AI asistentka pro individuální plán</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      padding: 20px;
    }
    textarea {
      width: 725px;
      height: 200px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }
    button {
      background: #e76a58;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 999px;
      font-size: 1rem;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <textarea id="editor" placeholder="Zde popište podporu v oblasti hygieny: co klient zvládne sám a jakou pomoc potřebuje. Naše AI asistentka vám PORADÍ, co do textu doplnit a pomůže vylepšit formulaci. Hotový text můžete kopírovat do plánu klienta."></textarea><br>

  <button id="btnAdvice">Poradit</button>
  <button id="btnImprove">Vylepšit</button>
  <button id="btnUndo" disabled>Zpět</button>
  <button id="btnCopy">Kopírovat</button>

  <div id="result"></div>

  <script>
    const editor = document.getElementById('editor');
    const result = document.getElementById('result');
    const btnUndo = document.getElementById('btnUndo');
    const btnCopy = document.getElementById('btnCopy');
    let beforeImprove = '';

    // Poradit: stream a HTML formátování
    document.getElementById('btnAdvice').onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');

      result.innerHTML = '<b>Moment, přemýšlím…</b>';
      const res = await fetch('/api/advice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      if (!res.ok || !res.body) {
        result.innerHTML = '<b>Chyba při načítání odpovědi.</b>';
        return;
      }

      result.innerHTML = '';
      const reader = res.body.getReader();
      const decoder = new TextDecoder('utf-8');
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value, { stream: true });
        result.innerHTML += chunk;
      }
    };

    // Vylepšit: jednorázové přepsání editoru
    document.getElementById('btnImprove').onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');

      beforeImprove = text;
      btnUndo.disabled = false;
      result.innerHTML = '<b>Moment, přemýšlím…</b>';

      const res = await fetch('/api/improve', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      editor.value = data.text;
      result.innerHTML = '';
    };

    btnUndo.onclick = () => {
      editor.value = beforeImprove;
      result.innerHTML = '';
      btnUndo.disabled = true;
    };

    btnCopy.onclick = () => {
      const t = editor.value.trim();
      if (!t) return;
      navigator.clipboard.writeText(t)
        .then(() => {
          btnCopy.textContent = 'Zkopírováno ✓';
          setTimeout(() => btnCopy.textContent = 'Kopírovat', 2000);
        })
        .catch(() => {
          btnCopy.textContent = 'Chyba při kopírování';
          setTimeout(() => btnCopy.textContent = 'Kopírovat', 2000);
        });
    };
  </script>
</body>
</html>
