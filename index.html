<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      background: #e76a58;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 999px;
      font-size: 1rem;
      flex: 1 1 auto;
      min-width: 180px;
    }

    #result {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <textarea id="editor" placeholder="Sem napiš svůj text..."></textarea>

  <div class="buttons">
    <button id="btnAdvice">Poradit s obsahem</button>
    <button id="btnImprove">Vylepšit formulaci</button>
  </div>

  <div id="result"></div>

  <script>
    const editor = document.getElementById('editor');
    const result = document.getElementById('result');

    async function streamApi(path, payload) {
      result.innerHTML = '';
      const res = await fetch(path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!res.ok || !res.body) {
        result.innerHTML = 'Chyba při načítání odpovědi.';
        return;
      }

      const reader = res.body.getReader();
      const decoder = new TextDecoder('utf-8');
      let buffer = '';

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });

        let cleaned = buffer.replace(/```html\s*/g, '').replace(/```/g, '');
        result.innerHTML = cleaned;
      }
    }

    document.getElementById('btnAdvice').onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');
      streamApi('/api/advice', { text });
    };

    document.getElementById('btnImprove').onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');
      streamApi('/api/improve', { text });
    };
  </script>
</body>
</html>
