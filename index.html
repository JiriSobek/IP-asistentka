<!DOCTYPE html>
<html lang="cs">
<head>
  <style>
    body {
      font-family: system-ui, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      padding: 20px;
    }
    textarea {
      width: 725px;
      height: 200px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }
    button {
      background: #e76a58;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 999px;
      font-size: 1rem;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <textarea id="editor" placeholder="Zde popište podporu v oblasti hygieny..."></textarea><br>
  <button id="btnAdvice">Poradit</button>
  <button id="btnImprove">Vylepšit</button>
  <button id="btnUndo" disabled>Zpět</button>
  <button id="btnCopy">Kopírovat</button>
  <div id="result"></div>

  <script>
    const editor = document.getElementById('editor');
    const result = document.getElementById('result');
    let beforeImprove = '';

    // STREAMUJÍCÍ FUNKCE PRO TLAČÍTKO PORADIT
    document.getElementById('btnAdvice').onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');

      result.innerHTML = '<b>Moment, přemýšlím…</b>';
      const response = await fetch('/api/advice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      if (!response.ok) {
        result.innerHTML = '<b>Chyba při volání API.</b>';
        return;
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder('utf-8');
      result.innerHTML = '';
      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        result.innerHTML += decoder.decode(value, { stream: true });
      }
    };

    // FUNKCE PRO TLAČÍTKO VYLEPŠIT (NESTREAMUJE)
    document.getElementById('btnImprove').onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');
      beforeImprove = text;
      document.getElementById('btnUndo').disabled = false;
      result.innerHTML = '<b>Moment, přemýšlím…</b>';

      const res = await fetch('/api/improve', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      editor.value = data.text;
      result.innerHTML = '';
    };

    // TLAČÍTKO ZPĚT
    document.getElementById('btnUndo').onclick = () => {
      editor.value = beforeImprove;
      result.innerHTML = '';
      document.getElementById('btnUndo').disabled = true;
    };

    // TLAČÍTKO KOPÍROVAT
    const btnCopy = document.getElementById('btnCopy');
    btnCopy.onclick = () => {
      const text = editor.value.trim();
      if (!text) return;
      navigator.clipboard.writeText(text)
        .then(() => {
          btnCopy.textContent = 'Zkopírováno ✓';
          setTimeout(() => btnCopy.textContent = 'Kopírovat', 2000);
        })
        .catch(() => {
          btnCopy.textContent = 'Chyba při kopírování';
          setTimeout(() => btnCopy.textContent = 'Kopírovat', 2000);
        });
    };
  </script>
</body>
</html>
