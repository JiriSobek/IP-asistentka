<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>AI asistentka</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      padding: 20px;
    }

    textarea {
      width: 725px;
      height: 200px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }

    button {
      background: #e76a58;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 999px;
      font-size: 1rem;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <textarea id="editor" placeholder="Zde popište podporu v oblasti hygieny: co klient zvládne sám a jakou pomoc potřebuje. Naše AI asistentka vám PORADÍ, co do textu doplnit a pomůže vám VYLEPŠIT formulaci. Hotový text můžete KOPÍROVAT do plánu klienta."></textarea><br>

  <button id="btnAdvice">Poradit</button>
  <button id="btnImprove">Vylepšit</button>
  <button id="btnUndo" disabled>Zpět</button>
  <button id="btnCopy">Kopírovat</button>

  <div id="result"></div>

  <script>
    const editor = document.getElementById('editor');
    const result = document.getElementById('result');
    const btnCopy = document.getElementById('btnCopy');
    const btnUndo = document.getElementById('btnUndo');
    const btnAdvice = document.getElementById('btnAdvice');
    const btnImprove = document.getElementById('btnImprove');
    let beforeImprove = '';

    async function fetchStream(path, payload, updateEditor = false) {
      result.innerHTML = "<b>Moment, přemýšlím…</b>";
      const response = await fetch(path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!response.ok || !response.body) {
        result.innerHTML = 'Chyba při načítání odpovědi.';
        return;
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder('utf-8');
      let fullText = '';
      result.innerHTML = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value, { stream: true });
        result.innerHTML += chunk;
        fullText += chunk;
      }

      if (updateEditor) editor.value = fullText;
    }

    btnAdvice.onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');
      await fetchStream('/api/advice', { text });
    };

    btnImprove.onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');
      beforeImprove = text;
      btnUndo.disabled = false;
      await fetchStream('/api/improve', { text }, true);
    };

    btnUndo.onclick = () => {
      editor.value = beforeImprove;
      result.innerHTML = '';
      btnUndo.disabled = true;
    };

    btnCopy.onclick = () => {
      const text = editor.value.trim();
      if (!text) return;
      navigator.clipboard.writeText(text).then(() => {
        btnCopy.textContent = 'Zkopírováno ✓';
        setTimeout(() => (btnCopy.textContent = 'Kopírovat'), 2000);
      }).catch(() => {
        btnCopy.textContent = 'Chyba při kopírování';
        setTimeout(() => (btnCopy.textContent = 'Kopírovat'), 2000);
      });
    };
  </script>
</body>
</html>
