<!DOCTYPE html>
<html lang="cs">
<head>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      padding: 20px;
    }

    textarea {
      width: 725px;
      height: 200px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }

    button {
      background: #e76a58;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 999px;
      font-size: 1rem;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <textarea id="editor" placeholder="Zde popište podporu v oblasti hygieny: co klient zvládne sám a jakou pomoc potřebuje. Naše AI asistentka vám PORADÍ, co do textu doplnit a pomůže vám VYLEPŠIT formulaci. Hotový text můžete KOPÍROVAT do plánu klienta."></textarea><br>

  <button id="btnAdvice">Poradit</button>
  <button id="btnImprove">Vylepšit</button>
  <button id="btnUndo" disabled>Zpět</button>
  <button id="btnCopy">Kopírovat</button>

  <div id="result"></div>

  <script>
    const editor = document.getElementById('editor');
    const result = document.getElementById('result');
    let beforeImprove = '';

    async function streamApi(path, payload) {
      result.innerHTML = "<b>Moment, přemýšlím…</b>";
      const res = await fetch(path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok || !res.body) {
        result.innerHTML = "Chyba při komunikaci s AI.";
        return;
      }

      result.innerHTML = "";
      const reader = res.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let done = false;

      while (!done) {
        const { value, done: readerDone } = await reader.read();
        done = readerDone;
        const chunk = decoder.decode(value);
        result.innerHTML += chunk;
      }
    }

    async function callApi(path, payload) {
      result.innerHTML = "<b>Moment, přemýšlím…</b>";
      const res = await fetch(path, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      return data.text;
    }

    document.getElementById('btnAdvice').onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');
      await streamApi('/api/advice', { text });
    };

    document.getElementById('btnImprove').onclick = async () => {
      const text = editor.value.trim();
      if (!text) return alert('Napiš nejdřív text.');
      beforeImprove = text;
      document.getElementById('btnUndo').disabled = false;
      const improved = await callApi('/api/improve', { text });
      editor.value = improved;
      result.innerHTML = '';
    };

    document.getElementById('btnUndo').onclick = () => {
      editor.value = beforeImprove;
      result.innerHTML = '';
      document.getElementById('btnUndo').disabled = true;
    };

    const btnCopy = document.getElementById('btnCopy');
    btnCopy.onclick = () => {
      const text = editor.value.trim();
      if (!text) return;

      navigator.clipboard.writeText(text).then(() => {
        btnCopy.textContent = 'Zkopírováno ✓';
        setTimeout(() => {
          btnCopy.textContent = 'Kopírovat';
        }, 2000);
      }).catch(() => {
        btnCopy.textContent = 'Chyba při kopírování';
        setTimeout(() => {
          btnCopy.textContent = 'Kopírovat';
        }, 2000);
      });
    };
  </script>
</body>
</html>
